<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document üìí</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Topbar with hamburger button -->
    <div id="topbar" class="d-flex align-items-center">
        <!-- Hamburger toggle button -->
        <button class="btn btn-outline-primary me-2" id="toggleSidebar">‚ò∞ Menu</button>
        <!-- Page title -->
        <h5 class="mb-0">My File Viewer</h5>
    </div>

    <!-- Bootstrap fluid container (full-width layout) -->
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar section (left side) -->
            <div class="col-md-4" id="sidebar">
                <h4 class="mb-3 mt-3">Categories</h4>

                <!-- Accordion for categories -->
                <div class="accordion" id="categoryAccordion">

                    <!-- Category: Question and Answer -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingDoc">
                            <!-- Accordion toggle button -->
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseDoc" aria-expanded="true" aria-controls="collapseDoc">
                                üìÇ K-Speacialist
                            </button>
                        </h2>
                        <!-- Accordion content -->
                        <div id="collapseDoc" class="accordion-collapse collapse show" aria-labelledby="headingDoc"
                            data-bs-parent="#categoryAccordion">
                            <div class="accordion-body p-0">
                                <!-- List of files under this category -->
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item file-link" data-file="docs/k_speacialist/Q_&_A_About_Me.txt">Q & A About Me</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Category: Notes -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNote">
                            <!-- Accordion toggle button -->
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseNote" aria-expanded="false" aria-controls="collapseNote">
                                üìù Daily Sentence
                            </button>
                        </h2>
                        <!-- Accordion content -->
                        <div id="collapseNote" class="accordion-collapse collapse" aria-labelledby="headingNote"
                            data-bs-parent="#categoryAccordion">
                            <div class="accordion-body p-0">
                                <!-- List of note files -->
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item file-link" data-file="docs/daily_sentece/daily.txt">ÏùºÍ∏∞</li>
                                    <li class="list-group-item file-link" data-file="notes/note2.txt">Note 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Category: Work -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <!-- Accordion toggle button -->
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNote" aria-expanded="false" aria-controls="collapseNote">üíº Work</button>
                        </h2>
                        <!-- Accordion content -->
                        <div id="collapseNote" class="accordion-collapse collapse" aria-labelledby="headingNote" data-bs-parent="#categoryAccordion">
                            <div class="accordion-body p-0">
                                <!-- List of note files -->
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item file-link" data-file="docs/work/for_comment_task_when_feedback.txt">For Comment Task When Feedback</li>
                                    <li class="list-group-item file-link" data-file="docs/work/daily_words_for_work_conversation.txt">Daily Words For Work Conversation</li>
                                    <li class="list-group-item file-link" data-file="docs/work/for_reflection.txt">For Reflection</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    

                </div>
            </div>

            <!-- Content area (right side) -->
            <div class="col-md-8" id="contentWrapper">
                <h4 class="mb-3 mt-3">File Content</h4>
                <!-- Placeholder where file content will be displayed -->
                <div id="contentArea">Select a file from the left to view its content...</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (accordion, collapse, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
